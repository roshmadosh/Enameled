<div class="app-container fluid-container">
  <header>
    <div class="header-container">
      <div class="logo">
      </div>
      <div class="searchbar">
        <input type="text" placeholder="Search recipes here...">
        <span class="icon" routerLink="/search">
          <img class="icon-image" src="../assets/search-icon.svg" />
        </span>
      </div>
    </div>
  </header>
  <app-navbar></app-navbar>
  <div class="content">
    <div class="breadcrumbs inner">
      <!-- Breadcrumb -->
    </div>
    <router-outlet></router-outlet>

    <div *ngIf="isError" class="alert alert-danger custom-alert" role="alert">
      <strong>{{ errorMessage }}</strong>
      <p class="close_error"(click)="closeError()">&times;</p>
    </div>
  </div>
</div>
