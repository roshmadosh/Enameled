<div class="search_main-container">
  <div class="search-filter">
    <h2>Filter</h2>
    <div class="cat-checkboxes">
      <ul>
        <li *ngFor="let cat of categories">
          <input 
            type="checkbox" 
            class="cat-checkbox" 
            id="cb_{{cat['id']}}"
            (change)="doIfChecked($event, cat)"
          >
          <label for="cb_{{cat['id']}}">{{ cat['label'] }}</label>
        </li>
      </ul>
    </div>
  </div>
  <div class="search-results">
    <div class="search-searchbar">
      <h2>Search</h2>
      <input type="text">
    </div>
    <div class="search-output">
      <h4>Search Results</h4>
      <div class="search-content">
        <p *ngFor="let cat of selectedCategories">{{ cat['label'] }}</p>
      </div>
    </div> 
  </div>
</div>
